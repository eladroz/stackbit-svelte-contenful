stackbitVersion: ~0.5.0
cmsName: contentful
ssgName: custom
nodeVersion: '16'

buildCommand: npm run build
devCommand: ./node_modules/vite/bin/vite.js --port {PORT} --host {HOST}
publishDir: .svelte-kit

__unsafe_internal_stackbitRunnerOptions:
  directPaths:  
    - '/vite-hmr/**'

import:
  type: contentful
  contentFile: contentful/export.json
  uploadAssets: true
  assetsDirectory: contentful
  spaceIdEnvVar: CONTENTFUL_SPACE_ID
  accessTokenEnvVar: CONTENTFUL_DELIVERY_TOKEN
  previewTokenEnvVar: CONTENTFUL_PREVIEW_TOKEN

modelsSource:
  type: contentful

# These models are merged with Contentful models
models:
  blog-post:
    type: page
    urlPath: '/{slug}'