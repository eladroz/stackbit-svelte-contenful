stackbitVersion: ~0.5.0
cmsName: contentful
nodeVersion: '16'

ssgName: custom
buildCommand: npm run build
devCommand: ./node_modules/.bin/vite --port {PORT} --host --clearScreen false
publishDir: .svelte-kit
experimental:
  ssg:
    name: sveltekit
    logPatterns:
      up: 'Local: http'
    passthrough:  
      - '/vite-hmr/**'

import:
  type: contentful
  contentFile: contentful/export.json
  uploadAssets: true
  assetsDirectory: contentful
  spaceIdEnvVar: CONTENTFUL_SPACE_ID
  accessTokenEnvVar: CONTENTFUL_DELIVERY_TOKEN
  previewTokenEnvVar: CONTENTFUL_PREVIEW_TOKEN

modelsSource:
  type: contentful

# These models are merged with Contentful models
models:
  blog-post:
    type: page
    urlPath: '/{slug}'